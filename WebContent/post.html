    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,100&display=swap" rel="stylesheet">

</head>
<body onload="loadBody(); loadPost();">
    <div class="blur_container" id="blur">

        <section>
            <div style="display: flex; justify-content: space-between;">
                <div style="float: left;"><h1 class="title_box" id="id_post">Post #</h1></div>
                <div style="float: right;" id="normal_button"><a style="border-radius: 20px; margin-bottom: 10px;" class="btn btn-primary" href="posts.html">Indietro</a></div>
            </div>
            <div class="post_box">
                <div class="container">
                    <div" class="row align-items-start">
                        <div id="first_column" class="col-xs">
                            <img src="images/user_icon.png" width="40" height="40">
                        </div>
                        <div class="col">
                            
                            <p class="title_text" id="titolo_post"></p>
                            
                            <div style="display: inline-block;">
                                
                                <span class="date_post" id="data_post"> </span> 
                                <span class="nickname_post" id="user_post"></span>
                                
                                <span id="resize_value_post"></span>
                            </div>
                            <hr>
                            <div class="subtitle_post" id="sintesi_post">
                                
                            </div>
                            <hr>
                            <div style="margin-top: 3%; min-height: 55vh;">
                                
                                <p class="text_box" id="body_post"></p>
                            
                            </div>
                            <div style="width: 100%; text-align: center;">
                                
                                <button class="link_box" id="link_post"></button>
                            
                            </div>
                        </div>
                        <div id="third_column" class="col-xs">
                            
                            <i class="bi bi-eye"></i> <span class="value_post" id="views_post"></span>
                            <i class="bi bi-currency-exchange lmarg"></i> <span class="value_post" id="reward_post"></span>
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="footer-basic"></div>
    </div>

    <div id="popup"></div>
